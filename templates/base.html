<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Snake and Ladder{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Snake and Ladder Game">
    <meta name="author" content="Mohit giri goswami">
    <link rel="icon" href="{{ url_for('static', filename='media/images/favicon/favicon.png') }}" type="image/png">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
        integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
        crossorigin="anonymous"></script>
    
        </head>

<body class="flex-column">

    <main>
        {% block content %}
        {% endblock %}
    </main>
    <script src="{{ url_for('static' , filename='main.js')}}"></script>
    {% if 'local' in request.path %}
    <script src="{{ url_for('static' , filename='local.js')}}"></script>
    {% elif 'online' in request.path %} 
    <script src="{{ url_for('static' , filename='online.js')}}"></script>
    {% endif %}

</body>

</html>
